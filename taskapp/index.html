<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootswatch_theme/bootstrap.min.css">
    <title>Task App</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input class="form-control" type="search" id="search" placeholder="Search your task">
                    <button class="btn btn-success" type="submit">Search</button>
                </div> 
            </form>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <input type="text" id="name" placeholder="Task Name" class="form-control">
                            <br/>
                            <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
                            <br/>
                            <button class="btn btn-primary btn-block text-center" type="submit">Save Task</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">

                <div class="card my-2" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>    

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>


        </div>
    </div>




    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    
    <script src="app.js"></script>

</body>
</html>
